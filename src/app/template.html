<div class="text-white">
    <div class="bg-warning p-2 m-2">
      Toplam {{getProductCount()}} ürün mevcuttur.
    </div>
    <div *ngIf="getProductCount() >4" class="bg-info m-2 p-2">
    ürün sayısı 4 ten fazla ise bu kısım aktif olur..
    </div>
    <div *ngIf="getProductByPosition(1).name !=='Kayak'" class="bg-success m-2 p-2">
        2. ürün ismi kayak değildir-- kayak olsa bu kısım gözükmeyecekti..
    </div>
    <div class="bg-secondary m-2 p-2" [ngSwitch]="getProduct(1)?.name">
        <span *ngSwitchCase="targetName">KAYAK</span>
        <span *ngSwitchCase="'Lifejacket'">YÜZME</span>
        <span *ngSwitchDefault>DİĞER ÜRÜN</span>
    </div>
    <div class="p-1">
        <table class="table table-sm table-bordered text-dark tab">
            <tr>
                <th>NAME</th>
                <th>CATEGORY</th>
                <th>PRICE</th>
            </tr>
            <tr *ngFor="let item of getProducts()" >
                <th>{{item.name}}</th>
                <th>{{item.category}}</th>
                <th>{{item.price}}</th>
            </tr>
        </table>
    </div>
</div>
